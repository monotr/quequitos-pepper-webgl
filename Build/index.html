<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Quequitos Papper</title>
    <style>
      #loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }

      #loading-progress {
        font-size: 24px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="loading-container">
      <img src="https://media.istockphoto.com/id/855895818/es/foto/primer-plano-de-pug-8-meses-de-edad-delante-de-fondo-blanco.jpg?b=1&s=170667a&w=0&k=20&c=PpTvcqQYK19l1tWV3cUFFQzVvcA2cJPNehWiye3dWRA=" alt="Loading image" width="100" height="100">
      <div id="loading-progress">0%</div>
    </div>
    <canvas id="unity-canvas" width=540 height=960 tabindex="-1" style="width: 540px; height: 960px; background: #F280C0"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      function UnityProgress(unityInstance, progress) {
        if (!unityInstance.Module) {
          return;
        }
        var loadingContainer = document.getElementById("loading-container");
        var loadingProgress = document.getElementById("loading-progress");
        loadingProgress.innerHTML = (progress * 100).toFixed(0) + "%";
        if (progress === 1) {
          loadingContainer.style.display = "none";
        }
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "monotr's",
        productName: "Quequitos Papper",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
